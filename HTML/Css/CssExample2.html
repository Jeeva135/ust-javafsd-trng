<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p.padding{
	padding-left: 2cm;
}
p.padding2{
	padding-left:50%;
}
</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>This padding-left property</h1>

<p>This is a text with no left padding</p>
<p class="padding">This text has a left padding of 2cm</p>
<p class="padding2">This text has a left padding of 50%</p>

</body>
</html>
