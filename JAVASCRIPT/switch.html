<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/javascript">
var num=5;
switch(num){
    case 0:{
        document.write("Sunday");
        break;
    }
    case 1:
        {
    	document.write("Monday");
            break;
        }
    case 2:
        {
    	document.write("Tuesday");
            break;
        }
        default:{
        	document.write("Holiday");
            break;
        }
}
</script>

</body>
</html>
